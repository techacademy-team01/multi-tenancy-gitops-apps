apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: tools
  name: es-job-role
rules:
- apiGroups: ["eventstreams.ibm.com"] 
  resources: ["eventstreams"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: es-job-rolebinding
  namespace: tools
subjects:
- kind: ServiceAccount
  name: default
  namespace: tools
roleRef:
  kind: Role
  name: es-job-role
  apiGroup: rbac.authorization.k8s.io
